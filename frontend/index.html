<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smarkio - IBMWhatson TextToSpeech</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>

  <div class="container-fluid h-100">
    <div class="row p-3 h-100">
      <div class="col-lg-6 col-md-12 left-column border-vertical-right">
        <div class="card p-4">
          <form id="commentForm" name="commentForm">
            <div class="form-group">
              <label for="comment">Comentário</label>
              <textarea class="form-control" id="comment" name="comment"></textarea>
            </div>
            <button type="button" class="btn btn-primary btn-lg btn-block">Cadastrar</button>
          </form>
        </div>
      </div>
      <div class="vertical"></div>
      <div class="col-lg-6 col-md-12 right-column">
        <div class="card p-4">
          <div id="comments">Carregando comentários..</div>
        </div>
      </div>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script src="script.js"></script>

</body>
</html>
